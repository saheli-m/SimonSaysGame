<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SSG.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key of the KEYBOARD to start the game!</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn first" type="button" id="first" ></div>
            <div class="btn second" type="button" id="second"></div>
        </div>
        <div class="line-two">
            <div class="btn third" type="button" id="third"></div>
            <div class="btn fourth" type="button" id="fourth"></div>
        </div>
    </div>
    <script src="SSG.js"></script>
</body>
</html>
